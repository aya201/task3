<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Login</title>
    </head>
<body>
    
    <div class="container">
        <div class="col-md-8 m-auto">
        
    
            <div class="login-form">
 <form action="/login" method="post">
     <h1 class="text-center mt-3 py-5">Sign in</h1>
        <div class="form__element mt-3">
            
            <input placeholder="Email" class="form__input" id="email" type="text" name="email" required pattern="[^]+@[^]+[.][a-z]{2,63}$" autocomplete="email" data-error="Please use a valid email address." data-empty="Please fill out this field">
        </div>

        <div class="form__element">
            
            <div class="form__element-inner">
                <input placeholder="Password" data-toggle-password-field class="form__input" id="password" type="password" name="password" required minlength="8" aria-describedby="passwordHint" autocomplete="current-password" data-error="Please use a password with at least 8 characters." data-empty="Please fill out this field">
                
            </div>

        </div>
       <a href="/forgotPassword">Forgot password?</a>
     <label class="pull-left checkbox-inline"><input type="checkbox"> Keep me logged in</label>
     <div class="clearfix"></div>
        <input class="form__submit my-3" type="submit" value="Login">
     
    
        <p class="text-center">Or login with your social media account</p>
        <div class="text-center social-btn my-4">
            <a href="#" class="btn btn-primary"><i class="fab fa-facebook"></i>&nbsp; Facebook</a>
            <a href="#" class="btn btn-info"><i class="fab fa-twitter"></i>&nbsp; Twitter</a>
			<a href="#" class="btn btn-danger"><i class="fab fa-google"></i>&nbsp; Google</a>
        </div>
      
    </form>
                 
                </div>
            <p class="text-center">Don't have an account? <a href="#">Sign up here</a></p>
    </div>
    </div>
    
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/min.js"></script>
    
    </body>

</html>
